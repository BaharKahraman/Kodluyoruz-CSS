<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kodluyoruz.css">
    <title>Google</title>
</head>
<body>
    <!-- Nav tag'ında sağ üst menü oluşturuldu -->
    <nav>
        <div>
           <ul class="menü li">
            <li>
                <a href="https://github.com/BaharKahraman" target="_blank">
                    <img src="images/1profil.jpg" alt="profil picture"
                    style="margin: right 8px; height: 40px; border-radius:25%; margin-top: -10px;">
                </a>
            </li>
            <li>
                <img width="16px" height="16px" src="images/appsbutton.svg" alt="button">
            </li>
            <li>
                <a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Images</a>
            </li>
            <li>
                <a href="https://mail.google.com/">Gmail</a>
            </li>
           </ul>
        </div>
    </nav> 
    <br>
    <!-- Google görsel- search ve button alanı -->
    <section>
        <div class="image">
            <img  width="400" src="images/googlefirstlogo.png" alt="">
        </div>
            <div class="search-area">
                <div class="search">
                    <div class="search-img">
                        <span>
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </span>
                    </div>
                    <div class="input-enter">
                            <input class="input-center" jsaction="paste:puy29d;" maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Ara" value="" aria-label="Ara" data-ved="0ahUKEwjU9deHkd_4AhXTVvEDHYurDoEQ39UDCAQ">
                    </div>
                    <div >
                        <a href="">
                            <img src="https://github.com/onurcpgl/Fronted-Web-Development-Patika/blob/main/Odev-3/assets/voicelogo.png?raw=true"
                                alt="" width="35px" height="35px">
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <div class="button">
                <input class="button-google" type="button" value="Google Search">
                <input class="button-lucky" type="button" value="I'm Feeling Lucky">
            </div>
    </section>
    <!-- Sayfanın aşağısında bulunan block alan -->
    <footer>
        <ul class="footer">
            <li class="footer-li">
                <a
                    href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            </li>
            <li class="footer-li">
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            </li>
            <li class="footer-li">
                <a
                    href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            </li>
            <li class="footer-li">
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </li>

            <li class="footer-li" style="float: right; margin-right: 35px">
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </li>

            <li class="footer-li" style="float: right">
                <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
            </li>

            <li class="footer-li" style="float: right">
                <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
            </li>
        </ul>
    </footer>
</body>
</html>
